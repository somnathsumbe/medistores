<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="alert  alert-dismissible fade show" *ngIf="message"
        [ngClass]="messageState ? 'alert-success' : 'alert-danger'">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Message</strong> {{message |titlecase}}
      </div>
      <h4 class="card-title">HSN Details</h4>
      <form class="form-sample" [formGroup]="hsnForm" (ngSubmit)="hsnDetailsData(hsnForm)">

        <div class="row">
          <div class="col-md-5">
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="hsnCategory">HSN Category</label>
              <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" name="hsnCategory" formControlName="hsnCategory"
                  placeholder="hsnCategory Name ">

                  <input type="hidden"  name="hsnId" *ngIf="hsnid">
                <small class="text-danger"
                  *ngIf="!hsnForm.get('hsnCategory').valid && hsnForm.get('hsnCategory').touched">Please enter valid
                  hsnCategory</small>
              </div>
            </div>

          </div>
          <div class="col-md-5">
            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="description">Description</label>
              <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" name="description" formControlName="description"
                  placeholder="Description" required>
                <small class="text-danger"
                  *ngIf="!hsnForm.get('description').valid && hsnForm.get('description').touched">Please enter valid
                  description</small>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-md btn-gradient-success  mb-2 float-right"
                  [disabled]="!hsnForm.valid">{{hsnid? 'Update' : 'Add'}}
                </button>
              </div>
            </div>
          </div>

        </div>

      </form>


      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="search" placeholder="Filter" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
              <div class="input-group-append">
    
                <button class="btn btn-sm btn-gradient-dark" type="button"  >      <i class="mdi mdi-account-search"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

        <div class="row">
          <div class="col-md-12">
            <table class="table  table-bordered table-responsive-md ">
              <thead class="bg-inverse-dark text-white">
                <tr tabindex="0">
                  <th>
                    HSN Category
                  </th>
                  <th>
                    Description
                  </th>
                  <th>
                    Created Date
                  </th>
                  <th>
                    Edit
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hsnList of hsnLists |SearchFilter :search: 'hsnCategory'">
                  <td class="py-1">
                    {{hsnList.hsnCategory}}
                  </td>
                  <td>
                    {{hsnList.description |titlecase}}
                  </td>
                  <td>
                    {{hsnList.createdDate |date}}
                  </td>
                  <td>

                    <label class="badge badge-dark bg-inverse-dark arrowpointer"
                      (click)="editHsnDetails(hsnList)">Edit</label>
                   
                  </td>
                </tr>
              </tbody>
            </table>


          </div>
        </div>


    </div>
  </div>
</div>
