<body class="authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">
                            
                            <div class="text-center w-75 m-auto">
                                <a href="index.html">
                                    The Medicine
                                    <!-- <span><img src="images/logo.png" alt="" class="logo" style="display: inherit;"></span> -->
                                </a>
                                <p class="text-muted mb-4 mt-3">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                            </div>

                            <form action="http://merklejobs.com:3009/forgot" method="post">

                                
                                
                                
                                <div class="form-group mb-3">
                                    <label for="email">Email address</label>
                                    
                                    <input class="form-control" type="email" id="email" name="email" required="" placeholder="Enter your email">
                                    
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> Reset Password </button>
                                </div>

                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-white-50">Back to <a href="#" [routerLink]="['']" routerLinkActive="router-link-active" (click)="loginPage()" class="text-white ml-1"><b>Log in</b></a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    
</body>
