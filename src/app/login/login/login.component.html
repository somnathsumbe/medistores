<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <h3>The Medicine</h3>
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form class="pt-3" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Username" name="userLoginId"
                  ngModel #userLoginId='ngModel' placeholder="Username" required>
                <span *ngIf="!userLoginId.valid && (userLoginId.touched || userLoginId.dirty)"
                  class="text-danger small">
                  <small *ngIf='userLoginId.errors["required"]'>User name required</small>
                </span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" name="password" ngModel #password='ngModel'
                  placeholder="Password" required>
                <span *ngIf="!password.valid && (password.touched || password.dirty)" class="text-danger small">
                  <small *ngIf='password.errors["required"]'>password required</small>
                </span>
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                  [disabled]="!loginForm.valid" type="submit">SIGN IN</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                </div>
                <a class="auth-link text-black" [routerLink]="['/forgetPassword']" routerLinkActive="router-link-active"
                  (click)="forgotPassword()">Forgot password?</a>
              </div>
              <div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>
              </div>
              <div class="text-center mt-4 font-weight-light"> Don't have an account? <a class="text-primary"
                  [routerLink]="['/ragisterUser']" routerLinkActive="router-link-active"
                  (click)="ragisterUser()">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
