<body class="authentication-bg authentication-bg-pattern">

  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-pattern">

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <a href="index.html">
                  The Medicine
                  <!-- <span><img src="images/logo.png" alt="" class="logo" style="display: inherit;"></span> -->
                </a>
                <p class="text-muted mb-4 mt-3">Don't have an account? Create your account, it takes less than a minute
                </p>
              </div>

              <form #ragisterFormdata="ngForm" (ngSubmit)="ragisterForm(ragisterFormdata)">

                <div class="form-group">
                  <label for="email">Email address</label>
                  <input class="form-control" type="email" id="emailid" name="emailid" required ngModel #emailid='ngModel'
                    placeholder="Enter your email">
                    <span *ngIf="!emailid.valid && (emailid.touched || emailid.dirty)" class="text-danger small">
                        <small *ngIf='emailid.errors["required"]'>Email address required</small>
                      </span>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" name="password" required id="password" ngModel #password='ngModel'
                    placeholder="Enter your password">
                    <span *ngIf="!password.valid && (password.touched || password.dirty)" class="text-danger small">
                        <small *ngIf='password.errors["required"]'>Password required</small>
                      </span>
                </div>


                <div class="form-group">
                  <div class="radio radio-info form-check-inline">
                    <input type="radio" id="inlineRadio1"  name="userType"  value="Investor" [(ngModel)]="userType" checked>
                    <label for="inlineRadio1"> Investor </label>
                  </div>
                  <div class="radio form-check-inline">
                    <input type="radio" id="inlineRadio2"  name="userType"  value="Business" [(ngModel)]="userType">
                    <label for="inlineRadio2"> Business </label>
                  </div>
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-success btn-block" type="submit" [disabled]="!ragisterFormdata.valid"> Sign Up </button>
                </div>

              </form>

            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-white-50">Already have account? <a href="#" [routerLink]="['']"
                  routerLinkActive="router-link-active" (click)="loginPage()" class="text-white ml-1"><b>Sign In</b></a>
              </p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->

</body>
