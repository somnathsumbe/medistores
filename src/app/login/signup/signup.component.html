


<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <h3> The Medicine</h3>
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
            <form class="pt-3" #ragisterFormdata="ngForm" (ngSubmit)="ragisterForm(ragisterFormdata)">

              <div class="form-group">
                <input class="form-control form-control-lg" type="email" id="userLoginId" name="userLoginId" required
                  ngModel #userLoginId='ngModel' placeholder="Email">
                <span *ngIf="!userLoginId.valid && (userLoginId.touched || userLoginId.dirty)"
                  class="text-danger small">
                  <small *ngIf='userLoginId.errors["required"]'>Email address required</small>
                </span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control form-control-lg" name="password" required id="password"
                  ngModel #password='ngModel' placeholder="Password">
                <span *ngIf="!password.valid && (password.touched || password.dirty)" class="text-danger small">
                  <small *ngIf='password.errors["required"]'>Password required</small>
                </span>
              </div>
              <div class="form-group">
              <div class="form-group row">
                <div class="col-sm-4">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="usertype" id="usertype" [(ngModel)]="userType" value="Dealer" checked=""> Dealer <i class="input-helper"></i></label>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="usertype" id="usertype" [(ngModel)]="userType" value="Retailer"> Retailer <i class="input-helper"></i></label>
                  </div>
                </div>
              </div>
              </div>

              <!-- <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
                </div>
              </div> -->
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit"
                  [disabled]="!ragisterFormdata.valid">SIGN UP</button>
              </div>
              <div class="text-center mt-4 font-weight-light"> Already have an account? <a [routerLink]="['']"
                  routerLinkActive="router-link-active" (click)="loginPage()" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
